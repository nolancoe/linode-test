{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mx-auto">
    <div class="col-md-6 mx-auto">
      <div class="card border-5 border-primary custom-shadow rounded-4 mt-5">
        <div class="card-header custom-shadow-small border-primary">
          <h1 class="card-title text-center">Submit Match Results</h1>
        </div>
        <div class="card-body text-center">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Button to trigger the modal -->
            <button type="button" class="btn btn-primary custom-shadow-small rounded-3" data-bs-toggle="modal" data-bs-target="#confirmSubmitResultModal">Submit Results</button>

            <!-- Modal for confirming match result submission -->
            <div class="modal fade" id="confirmSubmitResultModal" tabindex="-1" aria-labelledby="confirmSubmitResultModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="confirmSubmitResultModalLabel">Confirm Submit Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to submit these match results?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger rounded-3 custom-shadow-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary custom-shadow-small rounded-3">Submit Result</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</br></br>
{% endblock %}
